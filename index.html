<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="turn"></h1>
        <div class="players">
            <div id="player-one">
                <input type="text" id="player-one-name" placeholder="Write player's name">
                <button id="button-name-one">Set name</button>
                <h2 id="player-one-points"></h2>
            </div>
            <div id="player-two">
                <input type="text" id="player-two-name" placeholder="Write player's name">
                <button id="button-name-two">Set name</button>
                <h2 id="player-two-points"></h2>
            </div>
        </div>
        <button id="new-game">New Game</button>
        <div class="board"></div>
        <h2 class="message"></h2>
    </div>


<script src="script.js"></script>
</body>
</html>
